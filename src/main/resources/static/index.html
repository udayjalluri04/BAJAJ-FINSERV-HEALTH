<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFHL API - Data Processing Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .header h1 {
            font-size: 24px;
            margin: 0 0 10px 0;
            font-weight: normal;
        }

        .header p {
            font-size: 14px;
            margin: 0;
            opacity: 0.8;
        }

        .content {
            padding: 20px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #333;
        }

        .data-input {
            font-family: monospace;
        }

        .example-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .example-btn {
            padding: 8px 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background: #f9f9f9;
            color: #333;
            cursor: pointer;
            font-size: 12px;
        }

        .example-btn:hover {
            background: #e9e9e9;
        }

        .submit-btn {
            background: #333;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: #555;
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .response-section {
            margin-top: 30px;
            display: none;
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
        }

        .status-dot.success {
            background: #4CAF50;
        }

        .status-dot.error {
            background: #f44336;
        }

        .response-container {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 15px;
        }

        .response-json {
            background: #f5f5f5;
            color: #333;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #333;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffe6e6;
            color: #cc0000;
            padding: 10px;
            border: 1px solid #ffcccc;
            border-radius: 3px;
            margin-top: 10px;
        }

        .success-message {
            background: #e6ffe6;
            color: #006600;
            padding: 10px;
            border: 1px solid #ccffcc;
            border-radius: 3px;
            margin-top: 10px;
        }

        .required {
            color: #cc0000;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 15px;
            }
            
            .example-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BFHL Data Processing Form</h1>
            <p>Submit your details and data array for processing</p>
        </div>
        
        <div class="content">
            <form id="bfhlForm">
                <div class="form-section">
                    <h2>Personal Information</h2>
                    
                    <div class="form-group">
                        <label for="fullName">Full Name <span class="required">*</span></label>
                        <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    </div>
                    
                    <div class="form-group">
                        <label for="rollNumber">College Roll Number <span class="required">*</span></label>
                        <input type="text" id="rollNumber" name="rollNumber" required placeholder="Enter your roll number">
                    </div>
                </div>
                
                <div class="form-section">
                    <h2>Data Array for Processing</h2>
                    
                    <div class="form-group">
                        <label for="dataInput">Input Data Array (JSON format) <span class="required">*</span></label>
                        <textarea 
                            id="dataInput" 
                            name="dataInput"
                            class="data-input" 
                            rows="4" 
                            required
                            placeholder='Enter data array like: ["a", "1", "334", "4", "R", "$"]'
                        ></textarea>
                    </div>
                    
                    <div class="example-buttons">
                        <button type="button" class="example-btn" onclick="loadExample('example1')">Example A</button>
                        <button type="button" class="example-btn" onclick="loadExample('example2')">Example B</button>
                        <button type="button" class="example-btn" onclick="loadExample('example3')">Example C</button>
                        <button type="button" class="example-btn" onclick="clearInput()">Clear</button>
                    </div>
                </div>
                
                <button type="submit" id="submitBtn" class="submit-btn">
                    Process Data
                </button>
            </form>
            
            <div class="response-section" id="responseSection">
                <div class="response-header">
                    <h3>Processing Result</h3>
                    <div class="status-indicator">
                        <div class="status-dot" id="statusDot"></div>
                        <span id="statusText">Ready</span>
                    </div>
                </div>
                
                <div class="response-container">
                    <div id="responseContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const examples = {
            example1: {
                name: "Example A",
                data: ["a", "1", "334", "4", "R", "$"]
            },
            example2: {
                name: "Example B", 
                data: ["2", "a", "y", "4", "&", "-", "*", "5", "92", "b"]
            },
            example3: {
                name: "Example C",
                data: ["A", "ABcD", "DOE"]
            }
        };

        function loadExample(exampleKey) {
            const example = examples[exampleKey];
            document.getElementById('dataInput').value = JSON.stringify(example.data, null, 2);
        }

        function clearInput() {
            document.getElementById('dataInput').value = '';
            document.getElementById('responseSection').style.display = 'none';
        }

        document.getElementById('bfhlForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const responseSection = document.getElementById('responseSection');
            const responseContent = document.getElementById('responseContent');
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            // Get form data
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const rollNumber = document.getElementById('rollNumber').value.trim();
            const inputText = document.getElementById('dataInput').value.trim();
            
            if (!fullName || !email || !rollNumber || !inputText) {
                showError('Please fill in all required fields');
                return;
            }

            let data;
            try {
                data = JSON.parse(inputText);
            } catch (e) {
                showError('Invalid JSON format. Please check your data array.');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            responseSection.style.display = 'block';
            responseContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Processing your data...</p>
                </div>
            `;
            statusDot.className = 'status-dot';
            statusText.textContent = 'Processing...';

            try {
                const response = await fetch('/bfhl', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        data: data,
                        fullName: fullName,
                        email: email,
                        rollNumber: rollNumber
                    })
                });

                const result = await response.json();

                // Show success state
                statusDot.className = 'status-dot success';
                statusText.textContent = 'Success';
                
                responseContent.innerHTML = `
                    <div class="success-message">
                        Data processed successfully! Status: ${response.status}
                    </div>
                    <div class="response-json">${JSON.stringify(result, null, 2)}</div>
                `;

            } catch (error) {
                // Show error state
                statusDot.className = 'status-dot error';
                statusText.textContent = 'Error';
                
                responseContent.innerHTML = `
                    <div class="error-message">
                        Processing failed: ${error.message}
                    </div>
                `;
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.textContent = 'Process Data';
            }
        });

        function showError(message) {
            const responseSection = document.getElementById('responseSection');
            const responseContent = document.getElementById('responseContent');
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            responseSection.style.display = 'block';
            statusDot.className = 'status-dot error';
            statusText.textContent = 'Error';
            
            responseContent.innerHTML = `
                <div class="error-message">
                    ${message}
                </div>
            `;
        }

        // Load first example by default
        loadExample('example1');
    </script>
</body>
</html>
